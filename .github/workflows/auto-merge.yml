name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check if PR is ready for auto-merge
      id: check
      run: |
        # Get PR details
        pr_title="${{ github.event.pull_request.title }}"
        pr_body="${{ github.event.pull_request.body }}"
        
        # Check if it's a patch/minor update
        if echo "$pr_title" | grep -E "(patch|minor|chore)"; then
          echo "auto_merge=true" >> $GITHUB_OUTPUT
        else
          echo "auto_merge=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Setup Node.js
      if: steps.check.outputs.auto_merge == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      if: steps.check.outputs.auto_merge == 'true'
      run: npm ci
    
    - name: Run tests
      if: steps.check.outputs.auto_merge == 'true'
      run: |
        npm run type-check
        npm run lint
        npm run build
    
    - name: Enable auto-merge
      if: steps.check.outputs.auto_merge == 'true'
      run: |
        gh pr merge ${{ github.event.pull_request.number }} --auto --squash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Add comment for major updates
      if: steps.check.outputs.auto_merge == 'false'
      run: |
        gh pr comment ${{ github.event.pull_request.number }} --body "üîç This appears to be a major version update. Please review manually before merging."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}